<div class="img"></div>
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>LOGIN</h1>
            <h6>Please enter your email & password </h6>
          </div><BR>
          <form>
            <form [formGroup]= "loginForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                <span class="text-danger" *ngIf= "loginForm.controls['email'].dirty && loginForm.hasError('required','email')" >EMAIL ID IS REQUIRED </span>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input  formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                <span class="text-danger" *ngIf= "loginForm.controls['password'].dirty && loginForm.hasError('required','password')" >PASSWORD IS REQUIRED </span>
              </div>
              <button type="submit" [disabled]= "!loginForm.valid" class="btn btn-primary mt-3">LOGIN</button>
              <br>
              <a style="float: right;color: dodgerblue;margin-top:10px" routerLink="/signup">New User ?Click Here..!!</a>
            </form>
          </form>
        </div>
      </div>
  
    </div>
  </div>
